name: "Build Nix!"
on:
  pull_request:
  push:
jobs:
  build-nix:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: cachix/install-nix-action@v27
        with:
          github_access_token: ${{ secrets.GITHUB_TOKEN }}
      - run: nix run nixpkgs#nixos-rebuild -- --flake .#huckleberry build
